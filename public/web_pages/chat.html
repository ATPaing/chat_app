<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Chat_Sample</title>
    <link rel="stylesheet" href="../styles/chat.css">
    <link rel="stylesheet" href="../styles/reset.css">
</head>
<body>
    <div class="messages_wrapper">

            </div>
            <div>

        </div> -->
    </div>
    <div class="input_section">
        <div class="image_preview"></div>
        <form action="">
            <div class="options_panel">
                <div class="add_image">
                    <input class="image_input" type="file" accept="image/*" aria-label="Upload Image">
                    <svg width="35" height="35" viewBox="0 0 50 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="svg_bg" d="M40.9091 38.6364H4.54545C2.04545 38.6364 0 36.5909 0 34.0909V4.54545C0 2.04545 2.04545 0 4.54545 0H40.9091C43.4091 0 45.4545 2.04545 45.4545 4.54545V34.0909C45.4545 36.5909 43.4091 38.6364 40.9091 38.6364Z" fill="#8CBCD6"/>
                        <path d="M35.2273 13.6364C37.1101 13.6364 38.6364 12.1101 38.6364 10.2273C38.6364 8.34449 37.1101 6.81818 35.2273 6.81818C33.3445 6.81818 31.8182 8.34449 31.8182 10.2273C31.8182 12.1101 33.3445 13.6364 35.2273 13.6364Z" fill="#B3DDF5"/>

                        <path d="M38.6364 46.5909C44.9123 46.5909 50 41.5032 50 35.2273C50 28.9513 44.9123 23.8636 38.6364 23.8636C32.3604 23.8636 27.2727 28.9513 27.2727 35.2273C27.2727 41.5032 32.3604 46.5909 38.6364 46.5909Z" fill="#43A047"/>

                        <path d="M31.8182 32.9545H45.4546V37.5H31.8182V32.9545Z" fill="white"/>
                    </svg>
                </div>
            </div>
            <div class="text_panel">
                <input class="text_input" type="text" placeholder="Enter your message">
                <button class="send_btn">Send</button>
            </div>

        </form>
    </div>
    <div class="people_online">
        <div class="green_light">

        </div>
        <p class="online_counts">0</p>
    </div>

    <dialog id="imageModal">
        <div class="modal-content">
            <!-- <span class="close" id="closeModal">&times;</span> -->
            <img id="modalImage" src="" alt="Full-size image">
        </div>
    </dialog>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="../../functions/chat_client.js"></script>
</body>
</html>
